<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Cube</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="cube_messages" showDetail="true"/>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="xAxis" value="x coordinate:" />
                <p:spinner id="xAxis" required="true" value="#{cubeManager.tmpCube.xAxis}" label="x coordinate" max="#{cubeManager.maxLong}" min="#{cubeManager.mixLong}">
                    <f:converter converterId="javax.faces.Long"/>
                </p:spinner>
                <h:outputLabel for="yAxis" value="y coordinate" />
                <p:spinner id="yAxis" value="#{cubeManager.tmpCube.yAxis}" required="true" label="y coordinate" max="#{cubeManager.maxLong}" min="#{cubeManager.mixLong}">
                    <f:converter converterId="javax.faces.Long"/>
                </p:spinner>
                <h:outputLabel for="zAxis" value="z coordinate:" />
                <p:spinner id="zAxis" value="#{cubeManager.tmpCube.zAxis}" required="true" label="z coordinate" max="#{cubeManager.maxLong}" min="#{cubeManager.mixLong}">
                    <f:converter converterId="javax.faces.Long"/>
                </p:spinner>
                <h:outputLabel for="shadow" value="Level of shadow:" />
                <p:spinner id="shadow" value="#{cubeManager.tmpCube.shadowLevel}" required="true" label="Level of shadow" max="#{cubeManager.maxLong}" min="#{cubeManager.mixLong}">
                    <f:converter converterId="javax.faces.Long"/>
                </p:spinner>
                <h:outputLabel for="world" value="Index of world in space continum:" />
                <p:spinner id="world" value="#{cubeManager.tmpCube.worldAxis}" required="true" label="Index of world in space continum" max="#{cubeManager.maxLong}" min="#{cubeManager.mixLong}" >
                    <f:converter converterId="javax.faces.Long"/>
                </p:spinner>
                <p:commandButton value="Complete" actionListener="#{cubeManager.createCube}" update="cube_messages"/>
                <p:commandButton value="Cancel" oncomplete="PF('cubeCreationDialog').hide()" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
