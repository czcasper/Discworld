<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CubeCreateDlg" widgetVar="CubeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateWorldTitle}">
            <h:form id="CubeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sceneManager.cube != null}">
                        <p:outputLabel value="#{bundle.CreateCubeLabel_xAxis}" for="xAxis" />
                        <p:spinner id="xAxis" required="true" value="#{sceneManager.cube.XAxis}" label="#{bundle.CreateCubeTitle_xAxis}" max="#{sceneManager.maxLong}" min="#{sceneManager.mixLong}">
                            <f:converter converterId="javax.faces.Long"/>
                        </p:spinner>
                        <p:outputLabel value="#{bundle.CreateCubeLabel_yAxis}" for="yAxis" />
                        <p:spinner id="yAxis" value="#{sceneManager.cube.YAxis}" required="true" label="#{bundle.CreateCubeTitle_yAxis}" max="#{sceneManager.maxLong}" min="#{sceneManager.mixLong}">
                            <f:converter converterId="javax.faces.Long"/>
                        </p:spinner>
                        <p:outputLabel value="#{bundle.CreateCubeLabel_zAxis}" for="zAxis" />
                        <p:spinner id="zAxis" value="#{sceneManager.cube.ZAxis}" required="true" label="#{bundle.CreateCubeTitle_zAxis}" max="#{sceneManager.maxLong}" min="#{sceneManager.mixLong}">
                            <f:converter converterId="javax.faces.Long"/>
                        </p:spinner>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sceneManager.createCube()}" value="#{bundle.Save}" update="display,:growl,:CubeDeleteDlg" oncomplete="handleSubmit(args,'CubeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CubeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
