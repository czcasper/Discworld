<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog id="CubeDeleteDlg" widgetVar="CubeDeleteDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateWorldTitle}">
            <h:form id="CubeDeleteForm">
                <h:panelGroup id="deleteDisplay" >
                    <p:panelGrid columns="2" rendered="#{sceneManager.cubes != null}">
                        <p:dataTable id="cubeDataTable" var="cube" value="#{sceneManager.selectableCubeList}" 
                                     rows="10" selectionMode="multiple" selection="#{sceneManager.selectedCubes}" paginator="true">
                            <f:facet name="header">
                                #{bundle.CubeOnSceneTile}
                            </f:facet>
                            <p:column headerText="#{bundle.CreateCubeTitle_xAxis}">
                                <h:outputText value="#{cube.XAxis}" />
                            </p:column>
                            <p:column headerText="#{bundle.CreateCubeTitle_yAxis}">
                                <h:outputText value="#{cube.YAxis}" />
                            </p:column>
                            <p:column headerText="#{bundle.CreateCubeTitle_zAxis}">
                                <h:outputText value="#{cube.ZAxis}" />
                            </p:column>
                        </p:dataTable>
                    </p:panelGrid>                    
                    <p:commandButton actionListener="#{sceneManager.deleteCubes()}" value="#{bundle.Delete}" update="deleteDisplay,:growl" oncomplete="handleSubmit(args,'CubeDeleteDialog');"/>
                    <p:commandButton value="#{bundle.Close}" onclick="CubeDeleteDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
