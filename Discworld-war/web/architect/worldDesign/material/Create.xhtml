<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="MaterialCreateDlg" widgetVar="MaterialCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMaterialTitle}">
            <h:form id="MaterialCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.CreateMaterialLabel_name}" for="name" />
                        <p:inputText id="name" value="#{materialController.material.name}" title="#{bundle.CreateMaterialTitle_name}" required="true"/>
                        <p:outputLabel value="#{bundle.CreateMaterialLabel_color}" for="color" />
                        <p:colorPicker id="color" value="#{materialController.material.stringColor}" />
                        <p:outputLabel value="#{bundle.CreateMaterialLabel_description}" for="description" />
                        <p:inputText id="description" value="#{materialController.material.description}" title="#{bundle.CreateMaterialTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateMaterialLabel_creator}" for="creator" />
                        <h:outputText id="creator" value="#{materialController.material.creator.id}" title="#{bundle.CreateMaterialTitle_creator}" />                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{materialController.createMaterial()}" value="#{bundle.Save}" update="display,:MaterialListForm:datalist,:growl" oncomplete="handleSubmit(args,'MaterialCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MaterialCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
