<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/architect/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListWorldTitle}"></h:outputText>
        </ui:define>

        <ui:define name="left_menubar">
            <p:selectOneMenu id="world" value="#{sceneManager.world}" label="#{bundle.WorldTitle}">
                <p:ajax process="@this" listener="#{sceneManager.onWorldChange()}" update="@form,:workspaceForm,:CubeDeleteDlg" oncomplete="x3dom.reload()"/>                    
                <f:selectItems value="#{sceneManager.worldsDropDownData}" />
            </p:selectOneMenu>
            <p:spinner value="#{sceneManager.shadowLevel}" title="#{bundle.ShadowTitle}">
                <p:ajax listener="#{sceneManager.onWorldChange()}" update="@form,:workspaceForm,:CubeDeleteDlg" oncomplete="x3dom.reload()"/>                    
                <!--<f:converter converterId="javax.faces.Long"/>-->
            </p:spinner>
            <span class="ui-separator">
                <span class="ui-icon ui-icon-grip-dotted-vertical" />
            </span>
            <p:commandButton id="createToolBarButton" icon="ui-icon-plus" title="#{bundle.Create}" update="@form,:CubeDeleteDlg" oncomplete="PF('CubeCreateDialog').show()"/>
            <p:commandButton id="deleteToolBarButton" icon="ui-icon-trash" title="#{bundle.Delete}" update="@form" disabled="#{sceneManager.cubes.size()==0}" oncomplete="PF('CubeDeleteDialog').show()"/>
        </ui:define>


        <ui:define name="body">
            <!--<button onclick="x3dom.reload()">Click me</button>--> 
            <h:form id="workspaceForm">
                <h:outputText escape="false" value="#{sceneManager.initializeX3DomScene()}" />
            </h:form>

            <ui:include src="createCube.xhtml"/>
            <ui:include src="deleteCube.xhtml"/>
            <!--                        <ui:include src="Edit.xhtml"/>
                                    <ui:include src="View.xhtml"/>-->
        </ui:define>
    </ui:composition>

</html>
