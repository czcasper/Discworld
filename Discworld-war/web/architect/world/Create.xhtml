<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="WorldCreateDlg" widgetVar="WorldCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateWorldTitle}">
            <h:form id="WorldCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{worldController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateWorldLabel_name}" for="name" />
                        <p:inputText id="name" value="#{worldController.selected.name}" title="#{bundle.CreateWorldTitle_name}" required="true"/>
                        <p:outputLabel value="#{bundle.CreateWorldLabel_description}" for="description" />
                        <p:inputText id="description" value="#{worldController.selected.description}" title="#{bundle.CreateWorldTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateWorldLabel_creator}" for="creator" />
                        <h:outputText id="creator" value="#{worldController.selected.creator.id}" title="#{bundle.CreateWorldTitle_creator}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{worldController.create}" value="#{bundle.Save}" update="display,:WorldListForm:datalist,:growl" oncomplete="handleSubmit(args,'WorldCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="WorldCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
