<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>

        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js" />
        <h:outputScript library="js" name="x3dom.js" />
        <h:outputScript library="js" name="x3domSceneControl.js" />
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="115" header="#{bundle.AppName}" collapsible="true" >
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.ArchitectMenuBar_home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.ArchitectMenuBar_maintenance}">
                            <p:menuitem value="World" outcome="/architect/world/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="#{bundle.ArchitectMenuBar_worldDesign}">
                            <p:menuitem value="World" outcome="/architect/worldDesign/index.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
                <h:form id="toolBar" >
                    <p:toolbar>
                        <f:facet name="left">
                            <ui:insert name="left_menubar"/>
                        </f:facet>
                    </p:toolbar>
                </h:form>

            </p:layoutUnit>

            <p:layoutUnit position="south" size="60" header="#{bundle.AppName}" collapsible="true">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
