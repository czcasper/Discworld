<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns:f="http://xmlns.jcp.org/jsf/core">
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://xmlns.jcp.org/jsf/html">
        <h:head>
            <title>Logout</title>
        </h:head>
        <h:body>
            <center>
                <h1><h:outputText value="1. #{securityManager.loginUserName}"/></h1>
                <br/><br/><h:outputText value="2. #{request.userPrincipal.name}"/>
                <br/><br/><h:outputText value="3.a Admin #{request.isUserInRole('Admin')}"/>
                <br/><br/><h:outputText value="3.b Architect #{request.isUserInRole('Architect')}"/>
                <br/><br/><h:outputText value="3.c Masters #{request.isUserInRole('Masters')}"/>
                <br/><br/><h:outputText value="3.d WorldArchitects #{request.isUserInRole('WorldArchitects')}"/>
                <br/><br/><h:outputText value="3.e casper #{request.isUserInRole('casper')}"/>
            <li><h:outputLink value="Login.jsp">Login again</h:outputLink></li>
            <li><h:outputLink value="CustomerList.jsp">Go to Customer Listing</h:outputLink></li>
            </center>
        </h:body>
    </html>
</f:view>
